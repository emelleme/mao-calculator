<form id="aprForm" class="space-y-4">
  <!-- Loan Amount -->
  <div class="mb-4">
      <label for="loan-amount" class="block text-gray-700 text-sm font-bold mb-2">Loan Amount:</label>
      <input type="number" id="loan-amount" name="loanAmount" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter loan amount">
  </div>

  <!-- Interest Rate -->
  <div class="mb-4">
      <label for="interest-rate" class="block text-gray-700 text-sm font-bold mb-2">Annual Interest Rate (%):</label>
      <input type="number" step="0.01" id="interest-rate" name="interestRate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter interest rate">
  </div>

  <!-- Loan Term -->
  <div class="mb-4">
      <label for="loan-term" class="block text-gray-700 text-sm font-bold mb-2">Loan Term (years):</label>
      <input type="number" id="loan-term" name="loanTerm" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter loan term">
  </div>

  <!-- Additional Fees -->
  <div class="mb-6">
      <label for="additional-fees" class="block text-gray-700 text-sm font-bold mb-2">Additional Fees:</label>
      <input type="number" id="additional-fees" name="additionalFees" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter any additional fees">
  </div>

  <!-- Submit Button -->
  <div class="flex items-center justify-between">
      <button class="btn btn-primary" type="button" >Calculate APR</button>
  </div>
</form>

<div class="divider divider-success">Results</div>
<div class="card w-full bg-neutral text-neutral-content">
  <div class="card-body items-center text-center">
      <h2 class="card-title">APR!</h2>
      <div id="apr-result" class="mt-8 text-2xl" 
      _="on click from #calcAPRBtn or change or keyup from #loan-amount, #interest-rate, #loan-term, #additional-fees 
         set loanAmount to Number(document.getElementById('loan-amount').value)
         set interestRate to Number(document.getElementById('interest-rate').value)
         set loanTerm to Number(document.getElementById('loan-term').value)
         set additionalFees to Number(document.getElementById('additional-fees').value)
         set apr to (interestRate + additionalFees / loanAmount / loanTerm).toFixed(2)
         put apr + '%' into me">
 </div>
  </div>
