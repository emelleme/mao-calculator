<form class="space-y-4">
  <div>
      <label for="arv" class="block">After Repair Value (ARV):</label>
      <input type="number" id="arv" name="arv" class="input input-bordered w-full">
  </div>
  <div>
      <label for="repairs" class="block">Repair Costs:</label>
      <input value="0" type="number" id="repairs" name="repairs" class="input input-bordered w-full">
  </div>
  <div>
      <label for="profit" class="block">Desired Profit Margin (%):</label>
      <input value="0" type="number" id="profit" name="profit" class="input input-bordered w-full">
  </div>
  <button id="calcBtn" class="btn btn-primary" _="on click log 'calculating..'">Calculate</button>

</form>

<div class="divider divider-success">Results</div>
<div class="card w-full bg-neutral text-neutral-content">
  <div class="card-body items-center text-center">
    <h2 class="card-title">Future Value!</h2>
    <div id="mao-result" class="mt-8 text-2xl" 
_="on click from #calcBtn or change or keyup from #arv and #repairs and #profit 
   put '$' + (Number(document.getElementById('arv').value) - 
   (Number(document.getElementById('arv').value) * (Number(document.getElementById('profit').value) / 100)) - 
   Number(document.getElementById('repairs').value)).toFixed(2) into me">
<!-- Results will be displayed here -->
--.00
    </div>

      <button class="btn btn-primary">Accept</button>
      <button class="btn btn-ghost">Deny</button>
    </div> -->
  </div>
</div>
